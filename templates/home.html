<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
  <ul>
    {% for book in books %}
    <li>
      <h3>{{ book.title }} by {{ book.author.name }}</h3>
      <h4>{{ book.publication_year }}</h4>
    </li>
    {% endfor %}
  </ul>
  </body>
</html>
